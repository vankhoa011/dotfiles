add_newline = false
scan_timeout = 10
[kubernetes]
format = '[⛵$cluster](dimmed green) '
disabled = false
[character]
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[line_break]
disabled = true

[directory]
truncation_length = 8
